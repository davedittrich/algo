---

- Variable: algo_method
  Type: string
  Prompt: 'Deployment method (e.g., "cloud")'
  Export: METHOD

- Variable: algo_provider
  Type: string
  Prompt: 'Desired provider'
  Options:
    - { descr: 'DigitalOcean', ident: digitalocean }
    - { descr: 'Amazon Lightsail', ident: lightsail }
    - { descr: 'Amazon EC2', ident: ec2 }
    - { descr: 'Microsoft Azure', ident: azure }
    - { descr: 'Google Compute Engine', ident: gce }
    - { descr: 'Hetzner Cloud', ident: hetzner }
    - { descr: 'Vultr', ident: vultr }
    - { descr: 'Scaleway', ident: scaleway}
    - { descr: 'OpenStack (DreamCompute optimised)', ident: openstack }
    - { descr: 'CloudStack (Exoscale optimised)', ident: cloudstack }
    - { descr: 'Install to existing Ubuntu 18.04, 19.04, or 19.10 server (Advanced)', ident: local }

- Variable: algo_server_name
  Type: string
  Prompt: 'VPN server name ("local" for localhost)'

- Variable: algo_users
  Type: string
  Prompt: 'VPN users (comma separated list)'
  Export: USERS

- Variable: algo_ondemand_cellular
  Type: boolean
  Prompt: '"Connect on demand" when connected to cellular'
  Export: ONDEMAND_CELLULAR

- Variable: algo_ondemand_wifi
  Type: boolean
  Prompt: '"Connect on demand" when connected to wifi'
  Export: ONDEMAND_WIFI

- Variable: algo_ondemand_wifi_exclude
  Type: string
  Prompt: 'Trusted WiFi networks that should not use "Connect on demand" (comma separated list)'
  Export: ONDEMAND_WIFI_EXCLUDE

- Variable: algo_dns_adblocking
  Type: boolean
  Prompt: 'Retain keys (PKI) for future use'
  Export: DNS_ADBLOCKING

- Variable: algo_ssh_tunneling
  Type: boolean
  Prompt: 'Do you want each user to have their own account for SSH tunneling'
  Export: SSH_TUNNELING

- Variable: algo_store_pki
  Type: boolean
  Prompt: 'Retain keys (PKI) for future use'
  Export: STORE_PKI

# EOF
